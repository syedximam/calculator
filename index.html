<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="buttons">
            <button class="digit btn" value=0>0</button>
            <button class="digit btn" value=1>1</button>
            <button class="digit btn" value=2>2</button>
            <button class="digit btn" value=3>3</button>
            <button class="digit btn" value=4>4</button>
            <button class="digit btn" value=5>5</button>
            <button class="digit btn" value=6>6</button>
            <button class="digit btn" value=7>7</button>
            <button class="digit btn" value=8>8</button>
            <button class="digit btn" value=9>9</button>
            <button class="digit add" value="+">+</button>
            <button class="digit diff" value="-">-</button>
            <button class="digit mult" value="*">*</button>
            <button class="digit div" value="/">/</button>
            <button class="digit final" value="=">=</button>
            <button class="digit clear" value="AC">AC</button>
        </div>
    </div>
    


    <script src="/script.js"></script>
</body>
</html>
